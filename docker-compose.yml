services:
  postgres:
    image: postgres:16-alpine
    container_name: zeta-postgres
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskmanager"]
      interval: 5s
      timeout: 5s
      retries: 5

  mcp-server:
    build: ./mcp-server
    container_name: zeta-mcp
    volumes:
      - ./mcp-server/app:/app
    ports:
      - 8001:8001
    environment:
      DATABASE_URL: postgresql+asyncpg://taskuser:taskpass@postgres:5432/taskmanager
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8001"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend-api:
    build: ./backend-api
    container_name: zeta-api
    volumes:
      - ./backend-api/app:/app
    ports:
      - 8004:8004
    depends_on:
      mcp-server:
        condition: service_healthy
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

volumes:
  postgres_data:
